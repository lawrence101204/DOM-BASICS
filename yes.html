<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fruit Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
<
</head>
<body class="bg-gradient-to-br from-yellow-100 via-orange-50 to-pink-100 min-h-screen font-sans">

  <main id="main" class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center mb-10 text-orange-600 drop-shadow-md">
      Fruit Market 
    </h1>

    <section>
      
      <article class="mb-10">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Available Fruits</h2>
        <table id="productTable" class="min-w-full bg-white rounded-lg shadow overflow-hidden">
          <thead class="bg-orange-200">
            <tr>
              <th class="p-3 text-left text-gray-800">Image</th>
              <th class="p-3 text-left text-gray-800">Name</th>
              <th class="p-3 text-left text-gray-800">Price (â‚±)</th>
              <th class="p-3 text-center text-gray-800">Action</th>
            </tr>
          </thead>
          <tbody id="productList" class="divide-y divide-gray-200"></tbody>
        </table>
      </article>

      
      <article>
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">ðŸ›’ Your Cart</h2>
        <table id="cartTable" class="min-w-full bg-white rounded-lg shadow overflow-hidden">
          <thead class="bg-green-200">
            <tr>
              <th class="p-3 text-left text-gray-800">Item</th>
              <th class="p-3 text-center text-gray-800">Quantity</th>
              <th class="p-3 text-center text-gray-800">Subtotal</th>
              <th class="p-3 text-center text-gray-800">Action</th>
            </tr>
          </thead>
          <tbody id="cartList" class="divide-y divide-gray-200"></tbody>
        </table>

        
        <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow border mt-4">
          <span class="font-semibold text-gray-700">Total:</span>
          <span id="total" class="font-bold text-xl text-orange-600">0</span>
        </div>

        <button id="clearCart" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
          Clear Cart
        </button>
      </article>
    </section>
  </main>

  <script src="process.js"></script>
</body>
</html>
